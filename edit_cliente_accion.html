<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente y Acción</title>
</head>
<body>
    <h1>Editar Cliente y Acción Comercial</h1>
    <form action="/clientes_accion/edit/{{ cliente_accion.CODCLIENTE }}" method="POST">
        <input type="text" name="codcliente" value="{{ cliente_accion.CODCLIENTE }}" required>
        <input type="text" name="codaccion" value="{{ cliente_accion.CODAccionComercial }}" required>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
